<ion-content>
    <div class="main-content" style="background-color: red !important;">
        <ion-img class="img-logo" src="../../../assets/images/logo.png"></ion-img>
        <form [formGroup]="loginForm" (ngSubmit)="forgotPwd()" style="padding: 0 0px;">
            <ion-grid class="info-view" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                <ion-row>
                    <ion-col>
                        <ion-row>
                            <ion-col>
                                <ion-label class="pagetitle">Forgot Password</ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <ion-label class="sec">Enter your email address</ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row class="mt-20">
                            <ion-col>
                                <ion-item class="form-control">
                                    <ion-label position="floating">Email Address</ion-label>
                                    <ion-input type="email" style="text-transform: none !important;" formControlName='email'></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row class="mt-10">
                            <ion-col>
                                <ion-button class="btn-red" type="submit">Reset</ion-button>

                            </ion-col>
                        </ion-row>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
