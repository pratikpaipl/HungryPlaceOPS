    <span class="shaprator"></span>
    <ion-grid class="container">
        <ion-row>
            <ion-col>

                <ion-row>
                    <ion-col>
                        <ion-label class="logo-title">Change Status</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="right_col" size="12">
                        <!-- <ion-radio-group *ngIf="item.multi_option == 'one'" class="tab-radio" (ionChange)="itemAdd($event,item.sub_item,item.subcat_id)">
                    <ion-item *ngFor="let price of item.sub_item" style="width: 90vh; --inner-border-width: 0;">
                        <ion-radio value="{{price.sub_item_id}}" slot="start" [(ngModel)]="price.sub_item_id" [checked]="price.isChecked"> </ion-radio>

                        <ion-radio-group (ionChange)="itemAdd($event)">
                            <ion-item *ngFor="let status of StatusList" style="width: 90vh; --inner-border-width: 0;">
                                <ion-radio value="{{status.status_name}}" slot="start"> </ion-radio>
                                <ion-label class="cat-title"> {{status.status_name}}</ion-label>
                            </ion-item>
                        </ion-radio-group>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item class="form-control">
                            <ion-label position="floating">Write Comment</ion-label>
                            <ion-input type="text" style="text-transform: none !important;" [(ngModel)]="comment"></ion-input>

                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row class="button_box mt-20">
                    <ion-button class="btn-red" (click)="submit()">Submit</ion-button>
                </ion-row>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
