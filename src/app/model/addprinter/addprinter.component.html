<ion-content>
    <span class="shaprator"></span>
    <ion-grid class="container">
        <ion-row>
            <ion-col>
                <ion-row>
                    <ion-col size="10">
                        <ion-label class="title">Add Printer</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-20">
                    <ion-col>
                        <ion-item class="form-control">
                            <ion-label position="floating">Enter Printer Name</ion-label>
                            <ion-input type="text" style="text-transform: none !important;" [(ngModel)]="PName"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="mt-20">
                    <ion-col>
                        <ion-item class="form-control">
                            <ion-label position="floating">Enter Printer IP</ion-label>
                            <ion-input type="text" style="text-transform: none !important;" [(ngModel)]="PId"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-20">
                    <ion-button class="btn-red" (click)="save()">Submit</ion-button>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
