<ion-content>
    <span class="shaprator"></span>
    <ion-grid class="container">
        <ion-row>
            <ion-col>
                <ion-row class="fix_col">
                    <ion-col class="title_col">
                        <ion-label class="d-block tiitle f-25">Order Filter</ion-label>
                    </ion-col>
                    <ion-col class="btn_col">
                        <ion-label class="d-block f-20" style="color: red !important; " (click)="resetData()">Reset</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-label class="d-block tiitle f-15">Select status</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="black_box">
                    <ion-col size="12">
                        <ion-select okText="Ok" placeholder="All status" cancelText="Dismiss" (ionChange)="onChangeStatus($event.target.value)">
                            <ion-select-option *ngFor="let status of statusList" value="{{status}}">{{status}}</ion-select-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-label class="d-block tiitle f-15">Order Type</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="black_box">
                    <ion-col size="12">
                        <ion-select okText="Ok" placeholder="All Type" cancelText="Dismiss" (ionChange)="onChangeOrderType($event.target.value)">
                            <ion-select-option *ngFor="let item of orderTypeList" value="{{item}}">{{item}}</ion-select-option>
                        </ion-select>

                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-label class="d-block tiitle f-15">Order From Date</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="black_box">
                    <ion-col size='12'>
                        <ion-item>
                            <ion-datetime displayFormat="DD MMM YYYY" pikerFormat="DD MMM YYYY" [(ngModel)]="FromDate" (ionChange)="onChangeFromDate($event.target.value)" placeholder="Select Date"></ion-datetime>
                            <ion-icon class="calendar-icon" name="calendar-outline" item-right></ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-label class="d-block tiitle f-15">Order To Date</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="black_box">
                    <ion-col size='12'>
                        <ion-item>
                            <ion-datetime displayFormat="DD MMM YYYY" pikerFormat="DD MMM YYYY" [(ngModel)]="ToDate" (ionChange)="onChangeToDate($event.target.value)" placeholder="Select Date"></ion-datetime>
                            <ion-icon class="calendar-icon" name="calendar-outline" item-right></ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-label class="d-block tiitle f-15">Sort by</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="black_box">
                    <ion-col size="12">
                        <ion-select okText="Ok" placeholder="Sort by" cancelText="Dismiss" (ionChange)="onChangeSortby($event.target.value)">
                            <ion-select-option *ngFor="let item of orderSortList" value="{{item}}">{{item}}</ion-select-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
                <ion-row class="labels_row">
                    <ion-col size="12">
                        <ion-button class="btn-red" (click)="submit()">Submit</ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
