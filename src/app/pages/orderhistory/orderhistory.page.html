<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="11">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/Backwhite.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_wtitle">Order History</ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="1">
                        <ion-buttons no-padding (click)="printer()">
                            <ion-img src="../../../assets/images/printer.png"> </ion-img>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-grid class="container" style="margin-top: 10px;">
        <ion-row style="padding: 0;">
            <ion-col style="padding: 0;" size='12'>
                <div class="search_box">
                    <ion-img class="search_icon" src="../../../assets/images/search.png"></ion-img>
                    <ion-input type="search" placeholder="Search" [(ngModel)]="AgentName" (ionChange)="ionChange()"></ion-input>
                    <ion-img style="width: 40px;" src="../../../assets/images/filter.png" item-right (click)="clickfilter()"></ion-img>

                </div>
                <!-- <ion-icon class="calendar-icon" name="filter-outline" item-right></ion-icon> -->

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="container" style="margin-top: 10px;">
        <ion-row class="box-des p-0" (click)="gotoDetils()">
            <ion-col>
                <ion-row>
                    <ion-col class="right_col">
                        <div class="info_box">
                            <div class="info_sta orange">
                                <img class="sta-img" src="../../../assets/images/scotter.png" />
                            </div>
                            <!-- <div class="info_sta green">
                                <img class="sta-img" src="../../../assets/images/bag.png" />
                            </div>
                            <div class="info_sta red">
                                <img class="sta-img" src="../../../assets/images/scotter.png" />
                            </div> -->

                            <div class="info_content">
                                <ion-label class="d-block title f-15">Ayaz</ion-label>
                                <ion-label class="d-block">$ 00</ion-label>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col class="left_col" style="text-align: right;">
                        <ion-label class="d-block">Order ID :0000</ion-label>
                        <ion-label class="d-block">00 Dec 0000 00:00 PM</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button class="btn-yallow">Collection</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="btn-blue">Paypal</ion-button>
                    </ion-col>
                    <ion-col>
                        <!-- <ion-button [ngClass]="{'btn-yallow': inq.Status === 'Pending', 'btn-orange' : inq.Status === 'In Progress','btn-green' : inq.Status === 'Completed','btn-redd' : inq.Status === 'Cancelled' }">{{inq.Status}}</ion-button> -->
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid class="container empty-list-box" *ngIf="AgentList?.length == 0">
        <ion-row class="p-0">
            <ion-col size="12" class="p-0">
                <ion-label class="empty-list">No Data Available!</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
