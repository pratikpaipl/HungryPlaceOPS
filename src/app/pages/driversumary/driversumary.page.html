<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="11">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/Backwhite.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_wtitle">Driver Summary</ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="1">
                        <ion-buttons no-padding (click)="printer()">
                            <ion-img src="../../../assets/images/printer.png"> </ion-img>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-grid class="container">
        <ion-row class="box-des">
            <ion-col size='12'>
                <ion-item>
                    <ion-datetime displayFormat="DD MMM YYYY" pikerFormat="DD MMM YYYY" [(ngModel)]="Date" (ionChange)="onChangeDate($event.target.value)" placeholder="Select Date"></ion-datetime>
                    <ion-icon class="calendar-icon" name="calendar-outline" item-right></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="container">
        <ion-row class="box-des p-0">
            <ion-col class="content_col" size="12" style="background: #f6f6f6;">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Assigned Orders</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>

            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Name</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">Test</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Time</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">00:00</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Order</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">#0000</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Parish</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">Test</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Payment</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">Cash</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block">Amount</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block">Cash</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col class="content_col" size="12">
                <ion-row>
                    <ion-col class="left_col">
                        <ion-label class="d-block title f-15">Total</ion-label>
                    </ion-col>
                    <ion-col class="right_col">
                        <ion-label class="d-block title f-15">0000</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-button class="btn-red">Print Summary</ion-button>

    </ion-grid>
</ion-content>
